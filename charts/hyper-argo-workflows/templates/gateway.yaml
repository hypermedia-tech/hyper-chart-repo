{{- if .Values.hostName }}
apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway
metadata:
  name: argo-workflows-gateway
  namespace: {{ .Values.namespace | default "argo" }}
spec:
  gatewayClassName: istio
  listeners:
    - name: https
      port: 443
      protocol: HTTPS
      hostname: {{ .Values.hostName }}
      tls:
        mode: Terminate
        certificateRefs:
          - name: {{ .Values.name }}-tls-cert
            kind: Secret
{{- end -}}