apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: komoplane-http-route
  namespace: crossplane-system
spec:
  hostnames:
    - "komo.hypermedia.au"
  parentRefs:
    - name: komoplane-gateway
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: komoplane
          port: 8090
