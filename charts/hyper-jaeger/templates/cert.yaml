apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: jaeger-tls-cert
  namespace: {{ .Values.namespace }}
spec:
  secretName: jaeger-tls-cert
  commonName: {{ .Values.hostName }}
  dnsNames:
    - {{ .Values.hostName }}
  issuerRef:
    name: {{ .Values.clusterIssuer.name }}
    kind: {{ .Values.clusterIssuer.kind }}
