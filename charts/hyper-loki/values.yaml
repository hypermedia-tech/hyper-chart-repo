namespace: loki
secretRefreshInterval: 1h
ingressMode: ambient
secretStore:
  name: vault-backend
  kind: ClusterSecretStore
loki:
  global:
    extraEnvFrom:
      - secretRef:
          name: loki-s3-creds
  loki:
    commonConfig:
      replication_factor: 1
    storage:
      type: s3
      bucketNames:
        chunks: loki-chunks
        ruler: loki-ruler
        admin: loki-admin
      s3:
        s3: http://hyper-store-hl.minio:9000
        endpoint: "minio.minio.svc.cluster.local:80"
        region: null
        secretAccessKey: "${S3SECRETACCESSKEY}"
        accessKeyId: "${S3ACCESSKEYID}"
        signatureVersion: null
        s3ForcePathStyle: true
        insecure: true
        http_config:
          insecure_skip_verify: true
        # -- Check https://grafana.com/docs/loki/latest/configure/#s3_storage_config for more info on how to provide a backoff_config
        backoff_config: { }
    schemaConfig:
      configs:
        - from: "2025-01-01"
          store: tsdb
          object_store: s3
          schema: v13
          index:
            prefix: loki_index_
            period: 24h
    ingester:
      chunk_encoding: snappy
    tracing:
      enabled: true
    querier:
      # Default is 4, if you have enough memory and CPU you can increase, reduce if OOMing
      max_concurrent: 4
    pattern_ingester:
      enabled: true
    limits_config:
      allow_structured_metadata: true
      volume_enabled: true

  deploymentMode: SingleBinary

  backend:
    replicas: 0
  read:
    replicas: 0
  write:
    replicas: 0 # To ensure data durability with replication

  # Enable minio for storage
  minio:
    enabled: false

  #gateway:
  #  service:
  #    type: ClusterIP

  singleBinary:
    extraArgs:
      - "-config.expand-env=true"
    replicas: 1
    extraEnv:
      - name: S3ACCESSKEYID
        valueFrom:
          secretKeyRef:
            name: loki-s3-creds
            key: S3ACCESSKEYID
      - name: S3SECRETACCESSKEY
        valueFrom:
          secretKeyRef:
            name: loki-s3-creds
            key: S3SECRETACCESSKEY

  ingester:
    replicas: 0
  querier:
    replicas: 0
  queryFrontend:
    replicas: 0
  queryScheduler:
    replicas: 0
  distributor:
    replicas: 0
  compactor:
    replicas: 0
  indexGateway:
    replicas: 0
  bloomCompactor:
    replicas: 0
  bloomGateway:
    replicas: 0
