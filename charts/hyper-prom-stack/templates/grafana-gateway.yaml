apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway
metadata:
  name: grafana-gateway
  namespace: monitoring
spec:
  gatewayClassName: istio
  listeners:
    - name: https
      port: 443
      protocol: HTTPS
      hostname: grafana.hypermedia.au
      tls:
        mode: Terminate
        certificateRefs:
          - name: grafana-tls-cert
            kind: Secret
            namespace: monitoring
